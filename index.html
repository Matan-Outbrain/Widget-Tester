      <h1>IAB Widget Tester <span id="draftHeaderSpan">- Draft</span></h1>
    </header>
    <div class="container">
      <form id="main-form" class="main-form">
        <h2>Widget setup:</h2>

        <div class="input-box">
          <span class="prefix prefix-id"></span>
          <input
            id="idInput"
            class="txt-input"
            type="text"
            placeholder="Widget ID"
            required
          />
          <span id="delete-widget-id" class="delete-txt-btn">✖️</span>
        </div>

        <div class="input-box">
          <span class="prefix prefix-data-src"></span>
          <input
            id="linkInput"
            class="txt-input"
            type="text"
            placeholder="Data src"
            required
          />
          <span id="delete-data-src" class="delete-txt-btn">✖️</span>
        </div>
        <span class="checkbox-container draft-toggle">
          <input type="checkbox" name="draftToggle" id="draftToggle" />
          <label class="toggle" for="draftToggle"></label>Draft
        </span>
        <div class="radio-label">
          <input type="radio" name="container-size" id="fixed-size" />
          <label for="fixed-size">Container size:</label>
        </div>
        <div class="sizes-buttons">
          <button
            class="size-btn"
            width-value="300"
            height-value="250"
          ></button>
          <button class="size-btn" width-value="320" height-value="50"></button>
          <button
            class="size-btn"
            width-value="300"
            height-value="100"
          ></button>
          <button
            class="size-btn"
            width-value="160"
            height-value="600"
          ></button>
          <button
            class="size-btn"
            width-value="400"
            height-value="300"
          ></button>
          <button
            class="size-btn"
            width-value="300"
            height-value="600"
          ></button>
          <button
            class="size-btn"
            width-value="320"
            height-value="100"
          ></button>
          <button class="size-btn" width-value="728" height-value="90"></button>
          <button
            class="size-btn"
            width-value="970"
            height-value="250"
          ></button>
          <button
            class="size-btn"
            width-value="336"
            height-value="280"
          ></button>
          <button class="size-btn" width-value="160" height-value="90"></button>
          <button
            class="size-btn"
            width-value="640"
            height-value="380"
          ></button>
        </div>

        <div class="radio-label">
          <input type="radio" name="container-size" id="custom-size" />
          <label for="custom-size">Custom size:</label>
        </div>
        <div class="custom-size-inp">
          <input
            type="number"
            name="width"
            id="width"
            min="0"
            placeholder="Width"
            disabled
          />
          <span> x </span>
          <input
            type="number"
            name="height"
            id="height"
            min="0"
            placeholder="Height"
            disabled
          />
        </div>

        <span class="checkbox-container">
          <input type="checkbox" name="autoRefresh" id="autoRefresh" />
          <label class="toggle" for="autoRefresh"></label>
          <span>Auto refresh every 30 seconds</span>
        </span>
        <span class="countdown hide">
          <span id="countdown">30</span> seconds until refresh</span
        >
        <button type="submit" id="display">Display</button>
      </form>
      <div id="capture" class="placeholder">
        <div class="label width-label" id="widthLabel"></div>
        <div class="label height-label" id="heightLabel"></div>
